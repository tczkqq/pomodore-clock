<mat-drawer-container class="fill" opened>
  <mat-drawer mode="side" [opened]="showSettings">
    <app-settings />
  </mat-drawer>
  <mat-drawer-content class="content">
    <main class="card">
      <app-mode-controls />
      <app-timer />
      <app-action-controls
        (settingsButtonClicked)="showSettings = !showSettings"
      />
    </main>
  </mat-drawer-content>
</mat-drawer-container>
